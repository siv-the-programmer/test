name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "index.html missing"
            exit 1
          fi

      - name: Fail if TODO left in production
        run: |
          if grep -RIn --exclude-dir=.git --exclude-dir=.github "TODO\|FIXME" .; then
            echo "Remove TODO/FIXME before deploying"
            exit 1
          fi

  deploy:
    needs: verify
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4
